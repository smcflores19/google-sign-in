<!DOCTYPE html>
<html>
<head>
    <title>Google Sign-In</title>
    <meta name="google-signin-client_id" content="393871169247-04jpis517k1be3h39rf4c5b5vh6vsgtc.apps.googleusercontent.com.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script>
        function onSignIn(googleUser) {
            var id_token = googleUser.getAuthResponse().id_token;
            document.getElementById('idToken').value = id_token;
        }
    </script>
</head>
<body>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <input type="text" id="idToken" readonly>
</body>
</html>
